<div class="bg-gray-50 text-gray-800">
    <div id="app-container" class="min-h-screen flex flex-col">

         <div id="frontpage" class="page active">

                <section class="relative h-[60vh] md:h-[70vh] text-white overflow-hidden">
                    <div *ngFor="let slide of slides; let i = index" 
                         class="absolute inset-0 w-full h-full transition-opacity duration-1000 ease-in-out"
                         [class.opacity-100]="currentIndex === i"
                         [class.opacity-0]="currentIndex !== i">
                        <img [src]="slide.imageUrl" alt="{{ slide.title }}" class="w-full h-full object-cover absolute inset-0">
                        <div class="absolute inset-0  bg-opacity-0 flex items-center justify-center">
                            <div class="text-center px-4 py-16">
                                <h1 class="text-4xl md:text-6xl font-extrabold mb-4 drop-shadow-md">
                                    {{ slide.title }}
                                </h1>
                                <p class="text-lg md:text-xl mb-8 opacity-90 max-w-2xl mx-auto">
                                    {{ slide.subtitle }}
                                </p>
                                <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
                                    <input type="text" placeholder="Try 'web design' or 'logo creation'" class="w-full md:w-96 px-6 py-3 rounded-xl border border-transparent focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-800 shadow-md" [(ngModel)]="searchTerm" (keyup.enter)="search()">
                                    <button class="w-full md:w-auto bg-blue-600 text-white font-semibold px-8 py-3 rounded-xl hover:bg-blue-700 transition-colors shadow-md" (click)="search()">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

  
                    <button (click)="prevSlide()" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition-opacity">
                        &#10094;
                    </button>
                    <button (click)="nextSlide()" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition-opacity">
                        &#10095;
                    </button>


                    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                        <span *ngFor="let slide of slides; let i = index"
                              (click)="selectSlide(i)"
                              class="w-3 h-3 rounded-full cursor-pointer transition-colors"
                              [class.bg-white]="currentIndex === i"
                              [class.bg-gray-400]="currentIndex !== i">
                        </span>
                    </div>
                </section>


                <section class="container mx-auto px-4 py-16">
                    <h2 class="text-3xl font-bold text-center mb-12">Popular Services</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                
                        <a href="#" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow text-center" data-target="search-page">
                            <img src="https://placehold.co/100x100/e2e8f0/ffffff?text=Design" alt="Design Icon" class="w-20 h-20 mx-auto mb-4 rounded-full">
                            <h3 class="text-xl font-semibold mb-2">Graphic Design</h3>
                            <p class="text-gray-500">Logos, branding, illustrations</p>
                        </a>
               
                        <a href="#" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow text-center" data-target="search-page">
                            <img src="https://placehold.co/100x100/e2e8f0/ffffff?text=Dev" alt="Development Icon" class="w-20 h-20 mx-auto mb-4 rounded-full">
                            <h3 class="text-xl font-semibold mb-2">Web Development</h3>
                            <p class="text-gray-500">Websites, applications, e-commerce</p>
                        </a>

                        <a href="#" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow text-center" data-target="search-page">
                            <img src="https://placehold.co/100x100/e2e8f0/ffffff?text=Write" alt="Writing Icon" class="w-20 h-20 mx-auto mb-4 rounded-full">
                            <h3 class="text-xl font-semibold mb-2">Writing & Translation</h3>
                            <p class="text-gray-500">Articles, copywriting, scripts</p>
                        </a>
                    
                        <a href="#" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow text-center" data-target="search-page">
                            <img src="https://placehold.co/100x100/e2e8f0/ffffff?text=Market" alt="Marketing Icon" class="w-20 h-20 mx-auto mb-4 rounded-full">
                            <h3 class="text-xl font-semibold mb-2">Digital Marketing</h3>
                            <p class="text-gray-500">SEO, social media, content strategy</p>
                        </a>
                    </div>
                </section>
            </div>
    </div>
</div>
