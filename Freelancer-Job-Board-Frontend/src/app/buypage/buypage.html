<div class="bg-gray-50 text-gray-800" *ngIf="gig">


    <div id="app-container" class="min-h-screen flex flex-col">
 <div id="buy-service-page" class="page">
                <section class="container mx-auto px-4 py-8">
                    <h2 class="text-2xl font-bold mb-6">Complete Your Order</h2>
                    <div class="flex flex-col lg:flex-row gap-8">
                        
                        <div class="lg:w-2/3">
                            <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
                                <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
                                <div class="flex items-start space-x-4">
                                    <img [src]="gig.image" [alt]="gig.title" class="w-32 h-20 object-cover rounded-lg">
                                    <div>
                                        <p class="text-lg font-semibold text-gray-900">{{ gig.title }}</p>
                                        <p class="text-sm text-gray-500 mt-1">Package: Standard</p>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-xl shadow-lg">
                                <h3 class="text-xl font-semibold mb-4">Payment Method (This Is A Demo Form)</h3>
                                                                <form (ngSubmit)="completeOrder()">
                                    <div class="mb-4">
                                        <label for="card-name" class="block text-gray-700 font-medium mb-1">Name on card</label>
                                        <input type="text" id="card-name" class="w-full p-3 rounded-lg border border-gray-300" >
                                    </div>
                                    <div class="mb-4">
                                        <label for="card-number" class="block text-gray-700 font-medium mb-1">Card number</label>
                                        <input type="text" id="card-number" class="w-full p-3 rounded-lg border border-gray-300" >
                                    </div>
                                    <div class="grid grid-cols-2 gap-4 mb-6">
                                        <div>
                                            <label for="card-exp" class="block text-gray-700 font-medium mb-1">Expiration date (MM/YY)</label>
                                            <input type="text" id="card-exp" class="w-full p-3 rounded-lg border border-gray-300" >
                                        </div>
                                        <div>
                                            <label for="card-cvv" class="block text-gray-700 font-medium mb-1">CVV</label>
                                            <input type="text" id="card-cvv" class="w-full p-3 rounded-lg border border-gray-300" >
                                        </div>
                                    </div>
                                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition-colors">Complete Order</button>
                                </form>
                                <div *ngIf="error" class="text-red-500 mt-4">{{ error }}</div>
                                <div *ngIf="error" class="text-red-500 mt-4">{{ error }}</div>
                            </div>
                        </div>

           
                        <div class="lg:w-1/3">
                            <div class="bg-white p-6 rounded-xl shadow-lg sticky top-24">
                                <h3 class="text-xl font-semibold mb-4">Price Details</h3>
                                <ul class="text-gray-600 space-y-2 mb-4">
                                    <li class="flex justify-between">
                                        <span>Subtotal</span>
                                        <span>${{ gig.pricingTiers.standard.price }}</span>
                                    </li>
                                    <li class="flex justify-between">
                                        <span>Service Fee</span>
                                        <span>$15</span>
                                    </li>
                                </ul>
                                <div class="flex justify-between font-bold text-lg border-t border-gray-200 pt-4">
                                    <span>Total</span>
                                    <span>${{ gig.pricingTiers.standard.price + 15 }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
    </div>
</div>
