<div class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div id="app-container" class="min-h-screen flex flex-col">
                              <div id="gig-creation-page" class="page">
                <section class="container mx-auto px-4 py-8">
                    <h2 class="text-2xl font-bold mb-6">Create Your Gig</h2>
                    <form (ngSubmit)="createGig()" class="bg-white p-8 rounded-xl shadow-lg">
                        <!-- Step 1: Overview -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-4">1. Gig Overview</h3>
                            <div class="mb-4">
                                <label for="gig-title" class="block text-gray-700 font-medium mb-1">Gig Title</label>
                                <input type="text" id="gig-title" placeholder="I will create..." [(ngModel)]="newGig.title" name="title" class="w-full p-3 rounded-lg border border-gray-300">
                            </div>
                        </div>

                        <!-- Step 2: Pricing -->
                        <div class="mb-8">
                            <h3 class="text-xl font-semibold mb-4">2. Set Your Pricing</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <!-- Basic Package -->
                                <div class="bg-gray-100 p-6 rounded-lg">
                                    <h4 class="font-bold text-lg mb-2">Basic</h4>
                                    <textarea placeholder="Description" rows="3" [(ngModel)]="newGig.pricingTiers.basic.description" name="basic-desc" class="w-full p-2 mb-2 rounded-lg border border-gray-300"></textarea>
                                    <input type="number" placeholder="Price ($)" [(ngModel)]="newGig.pricingTiers.basic.price" name="basic-price" class="w-full p-2 mb-2 rounded-lg border border-gray-300">
                                </div>
                                <!-- Standard Package -->
                                <div class="bg-gray-100 p-6 rounded-lg">
                                    <h4 class="font-bold text-lg mb-2">Standard</h4>
                                    <textarea placeholder="Description" rows="3" [(ngModel)]="newGig.pricingTiers.standard.description" name="std-desc" class="w-full p-2 mb-2 rounded-lg border border-gray-300"></textarea>
                                    <input type="number" placeholder="Price ($)" [(ngModel)]="newGig.pricingTiers.standard.price" name="std-price" class="w-full p-2 mb-2 rounded-lg border border-gray-300">
                                </div>
                                <!-- Premium Package -->
                                <div class="bg-gray-100 p-6 rounded-lg">
                                    <h4 class="font-bold text-lg mb-2">Premium</h4>
                                    <textarea placeholder="Description" rows="3" [(ngModel)]="newGig.pricingTiers.premium.description" name="prem-desc" class="w-full p-2 mb-2 rounded-lg border border-gray-300"></textarea>
                                    <input type="number" placeholder="Price ($)" [(ngModel)]="newGig.pricingTiers.premium.price" name="prem-price" class="w-full p-2 mb-2 rounded-lg border border-gray-300">
                                </div>
                            </div>
                        </div>

                        <!-- Step 3: Gallery & Description -->
                        <div>
                            <h3 class="text-xl font-semibold mb-4">3. Description & Gallery</h3>
                            <div class="mb-4">
                                <label for="gig-description" class="block text-gray-700 font-medium mb-1">Gig Description</label>
                                <textarea id="gig-description" rows="6" placeholder="Describe your service in detail..." [(ngModel)]="newGig.description" name="description" class="w-full p-3 rounded-lg border border-gray-300"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition-colors mt-6">Publish Gig</button>
                    </form>
                </section>
            </div>
        </div>
    </div>
