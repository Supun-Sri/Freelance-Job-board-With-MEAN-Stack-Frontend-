<div class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div id="app-container" class="min-h-screen flex flex-col">
    
                <div id="search-page" class="page">
                <section class="container mx-auto px-4 py-8">
                    <h2 class="text-2xl font-bold mb-6">Results for "{{searchTerm}}"</h2>
                    
                    <div class="flex flex-col lg:flex-row gap-8">
                        <!-- Filters Sidebar -->
                        <aside class="lg:w-1/4 p-6 bg-white rounded-xl shadow-lg h-fit">
                            <h3 class="text-xl font-semibold mb-4">Filters</h3>
                            <div class="space-y-6">
                                <div>
                                    <input type="text" placeholder="Search gigs..." [(ngModel)]="searchTerm" (input)="applyFilters()" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-700 mb-2">Service Options</h4>
                                    <label class="flex items-center space-x-2 text-sm text-gray-600">
                                        <input type="checkbox" class="rounded text-blue-600" [(ngModel)]="filters.highQuality" (change)="applyFilters()">
                                        <span>High-Quality Design</span>
                                    </label>
                                    <label class="flex items-center space-x-2 text-sm text-gray-600 mt-2">
                                        <input type="checkbox" class="rounded text-blue-600" [(ngModel)]="filters.twoDayDelivery" (change)="applyFilters()">
                                        <span>24-Hour Delivery</span>
                                    </label>
                                </div>
                                <div>
                                    <h4 class="font-medium text-gray-700 mb-2">Seller Details</h4>
                                    <label class="flex items-center space-x-2 text-sm text-gray-600">
                                        <input type="checkbox" class="rounded text-blue-600" [(ngModel)]="filters.topRatedSeller" (change)="applyFilters()">
                                        <span>Top Rated Seller</span>
                                    </label>
                                    <label class="flex items-center space-x-2 text-sm text-gray-600 mt-2">
                                        <input type="checkbox" class="rounded text-blue-600" [(ngModel)]="filters.proVerified" (change)="applyFilters()">
                                        <span>Pro Verified</span>
                                    </label>
                                </div>
                                <!-- Price Range Filter -->
                                <div>
                                    <h4 class="font-medium text-gray-700 mb-2">Budget</h4>
                                    <div class="flex items-center space-x-2">
                                        <input type="number" placeholder="Min" [(ngModel)]="minPrice" class="w-1/2 p-2 rounded-lg border border-gray-300">
                                        <input type="number" placeholder="Max" [(ngModel)]="maxPrice" class="w-1/2 p-2 rounded-lg border border-gray-300">
                                    </div>
                                    <button (click)="applyFilters()" class="w-full mt-4 bg-gray-100 text-gray-800 font-medium py-2 rounded-lg hover:bg-gray-200 transition-colors">Apply</button>
                                </div>
                            </div>
                        </aside>

                        <!-- Gig Listings Grid -->
                        <div class="lg:w-3/4">
                            <div *ngIf="filteredGigs.length > 0; else noResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                <!-- Gig Card -->
                                <a *ngFor="let gig of filteredGigs" [routerLink]="['/gig', gig._id]" class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow overflow-hidden">
                                    <img [src]="gig.image" [alt]="gig.title" class="w-full h-48 object-cover">
                                    <div class="p-4">
                                        <div class="flex items-center space-x-2 mb-2">
                                            <img [src]="gig.creator.avatar" [alt]="gig.creator.name" class="w-8 h-8 rounded-full">
                                            <span class="text-sm font-medium text-gray-700">{{ gig.creator.name }}</span>
                                        </div>
                                        <h3 class="text-md font-semibold text-gray-900 mb-2 truncate h-12">{{ gig.title }}</h3>
                                        <div class="flex items-center text-sm text-yellow-500 mb-4">
                                            <span class="mr-1">â˜…</span> {{ gig.rating }} <span class="text-gray-500 ml-1">({{ gig.reviews }} reviews)</span>
                                        </div>
                                        <div class="flex justify-between items-center text-gray-900">
                                            <span class="text-lg font-bold">From ${{ gig.pricingTiers.basic.price }}</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <ng-template #noResults>
                                <div class="flex flex-col items-center justify-center h-full p-8 bg-white rounded-xl shadow-lg">
                                    <h3 class="text-xl font-semibold text-gray-700 mb-4">No Gigs Found</h3>
                                    <p class="text-gray-500">Try adjusting your search or filters.</p>
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </section>
            </div>
    
    </div>
    </div>
